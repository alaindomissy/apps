machine:
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - sudo apt-get install -y python-yaml
    - rvm --ruby-version use 2.3.1
    - bundle install
    - rm -rf vendor
    - bundle exec jekyll build

general:
  artifacts:
    - "./_site"

test:
  override:
    - python -m tests.test_recipes

test:
  post:
    - python tests/circle_urls.py ./_site
