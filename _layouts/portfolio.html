---
layout: base
---

{{ content }}

{% include tags.html %}

<div id="portfoliowrap">
    <div class="portfolio-centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        <div class="recentitems portfolio">
            {% for tag in tags %}
                <div class="portfolio-item graphic-design" style="background-color:{% include colors.html %}">
                    <div class="he-wrap tpl6">
                    <img style="max-height:180px; padding-top:20px; padding-bottom:20px;" src="{{ "/assets/img/" | prepend: site.baseurl }}{% include robots.html %}" alt="">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" style="color:white; font-size:40px" data-animate="fadeInDown">{{ tag }}</h3>
                                <a href="/apps/tag/#block-{{ tag }}" class="dmbutton a2" style="margin:0px;" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                            </div><!-- he bg -->
                        </div><!-- he view -->
                    </div><!-- he wrap -->
                </div><!-- end col-12 -->
            {% endfor %}
        </div><!-- portfolio -->
    </div><!-- portfolio container -->
</div><!--/Portfoliowrap -->
